{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>{% block title %}C2S Motors{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/c2s.css' %}" rel="stylesheet">
  <link rel="icon" type="image/png" href="{% static 'branding/c2s_logo.png' %}">
  {% block head %}{% endblock %}
</head>
<body>

  {% block header %}
  <header class="c2s-header">
    <div class="brandline">
      <img src="{% static 'branding/c2s_logo.png' %}" alt="C2S Motors" class="logo" width="42" height="42">
      <div class="title">
        <span class="name">C2S Motors</span>
        <span class="tag">Consultor inteligente de ve√≠culos</span>
      </div>
    </div>
  </header>
  {% endblock %}

  <main class="chat-wrapper">
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}
  <script src="{% static 'js/chat.js' %}"></script>
  {% endblock %}
</body>
</html>
